{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/done.css'%}">
    <link rel="stylesheet" href="{% static 'css/base.css'%}">
</head>      
<body>
    <header>
            <nav>
                <div class="profile">
                    <img src="{% static request.user.user_image %}" alt="{{ user.user_image }}">
                </div>
                <div class="links">
                    <a href="{% url 'logout' %}">LogOut</a>
                </div>
            </nav>
        </header>
    <div class="content">
        <div class="wel">
            <h1>Quiz Results</h1>
        </div>
       <div class="info">
            <label>
                Title: {{quiz_title }}
            </label><br>
            <label>
                Score: {{ score }}pts 
            </label><br>
       </div>
       <form action="" method="POST">
        {% csrf_token %}
            <input type="text" placeholder="+237 670 000 111" name="contact"><br>
            <div class="mes">
                <p>
                    {{ score_submit }}
                </p>
            </div>
            <div class="but">
                <input type="submit" value="Save" id="submit"><br>
                <a href="{% url 'home' %}" id="home">Home</a>
            </div>
        </form>
        
    </div>
</body>
</html>
